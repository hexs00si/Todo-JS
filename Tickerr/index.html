<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickerr</title>
  </head>
  <body
    class="flex min-h-screen justify-center items-center overflow-hidden bg-gray-100"
  >
    <!-- container div -->
    <div
      class="container mx-auto w-[95%] md:w-1/2 h-[80vh] border-4 border-solid border-secondary-color flex-col overflow-hidden bg-gray-200 rounded-3xl"
    >
      <!-- header containing the toggle dark-mode button and one simple heading -->
      <header class="flex-col pl-6 pr-6 pt-3 pt-b mb-3">
        <div class="text-right mr-[-1rem] mx-auto">
          <button
            class="min-w-7 min-h-7 border-none outline-none bg-no-repeat cursor-pointer bg-center bg-transparent bg-dark-theme bg-80% hover:rotate-90 transition-all delay-500 bg-85%"
          ></button>
        </div>
        <span class="font-extrabold text-3xl mx-auto">My Tasks</span>
      </header>

      <!-- footer consisting of the area to input our tasks and the add button -->
      <div
        class="min-w-[100%] left-0 bg-secondary-color border-4 border-solid border-secondary-color pt-1 pb-1 pl-2 pr-2"
      >
        <form id="new_task_form" class="flex items-center">
          <input
            class="min-w-[95%] mr-2 text-m bg-transparent border-none rounded-3xl text-white focus:outline-nonenone"
            type="text"
            name="task-input"
            id="new_task_input"
            placeholder="Create New Task"
            value=""
          />
          <button
            type="submit"
            class="p-2 rounded-full bg-new bg-80% bg-no-repeat cursor-pointer text-white border-none outline-none"
            id="new_task_input_btn"
          ></button>
        </form>
      </div>
      <!-- Main tasks come here -->
      <section class="my-5 mx-2 overflow-hidden ">
        <ul class="p-0" id="tasksList"></ul>
      </section>
    </div>

    <!-- script tag to render the main.js file  -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
